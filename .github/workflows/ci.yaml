name: ci-golang_workflow
on: 
  pull_request:
    branches:
      - develop
      
strategy:
  matrix:
    go: ['1.14', '1.15']

jobs: 
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with: 
          go-version: ${{ matrix.go }}
      - run: go test
      - run: go run math.go